<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos-list</title>
</head>
<body>
    <h1>todos</h1>
    <form id="form-data">
        <input type="text"
        class="input"
        id="input-item"
        placeholder="enter your todo"
        autocomplete="off">
    </form>
    <ul class="todos" id="todos-item"></ul>
    <small>
        left click to toggle completed tasks</br>
        right click to delete to do
    </small>
</body>
</html>
